        crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-2">
        <div class="container">
            <a href="index.html" class="navbar-brand">AdminLog</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item px-2">
                        <a href="index.html" class="nav-link active">Dashboard</a>
                    </li>
                    <li class="nav-item px-2">
                        <a href="posts.html" class="nav-link">Posts</a>
                    </li>
                    <li class="nav-item px-2">
                        <a href="categories.html" class="nav-link">Categories</a>
                    </li>
                    <li class="nav-item px-2">
                        <a href="users.html" class="nav-link">Users</a>
                    </li>
                </ul>

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown mr-3">
                        <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
                            <i class="fa fa-user"></i> Welcome User
                        </a>
                        <div class="dropdown-menu">
                            <a href="profile.html" class="dropdown-item">
                                <i class="fa fa-user-circle"></i> Profile
                            </a>
                     
                        </div>
                    </li>
                    <li class="nav-item">
                        <a href="login.html" class="nav-link">
                            <i class="fa fa-user-times"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header id="main-header" class="py-2 bg-primary text-white">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>
                        <i class="fa fa-gear"></i>
                        Dashboard
                    </h1>
                </div>
            </div>
        </div>
    </header>
    <section id="action" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-4 mr-auto">
                    <a href="index.html" class="btn btn-primary btn-block">
                        <i class="fa fa-arrow-left"></i>&nbsp;Back to dashboard
                    </a>
                </div>
                <div class="col-4">
                    <a href="#" class="btn btn-danger btn-block">
                        <i class="fa fa-remove"></i>&nbsp;Remove post
                    </a>
                </div>
                <div class="col-4">
                    <a href="#" class="btn btn-warning btn-block">
                        <i class="fa fa-check"></i>&nbsp;Save changes
                    </a>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Edit post</h4>

                        </div>
                        <div class="card-body">
                            <p class="card-text">
                                <form>
                                    <div class="form-group">
                                        <label for="title">Post Title</label>
                                        <input type="text" value="Post one" id="title" class="form-control" placeholder="Enter Post Title please" aria-describedby="helpId">
                                    </div>
                                    <div class="form-group">
                                        <label for="categories">Choose category</label>
                                        <select id="categories" class="form-control">
                                            <option value="">Web Development</option>
                                            <option value="">Mobile Development</option>
                                            <option value="">Security</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="file">Upload Image</label>
                                        <input type="file" class="form-control-file" id="file" placeholder="" aria-describedby="fileHelpId">
                                        <small id="fileHelpId" class="form-text text-muted">Max size 3mb</small>
                                    </div>
                                    <div class="form-group">
                                        <label for="editor1">Post Content</label>
                                        <textarea name="editor1" id="editor1" rows="10" cols="80">
                                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat voluptates quibusdam, at dicta dignissimos qui ullam, dolorem
                                            eum, unde cupiditate totam numquam nesciunt fugit doloremque deleniti soluta!
                                            Hic, quia fugiat!
                                        </textarea>
                                    </div>

                                </form>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer id="main-footer" class="p-5 bg-dark mt-5 text-center text-white">
        <div class="container">
            <div class="row">
                <p class="lead col text-capitalize">
                    copyrights reserved &copy; adminLog
                </p>
            </div>
        </div>
    </footer>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="//cdn.ckeditor.com/4.9.2/standard/ckeditor.js"></script>
    <script>
        // Replace the <textarea id="editor1"> with a CKEditor
        // instance, using default configuration.
        CKEDITOR.replace('editor1');
    </script>
</body>

</html>
